  communication-service:
    build:
      context: ./services/communication-service
      dockerfile: Dockerfile
    container_name: easyschool-communication-service
    ports:
      - "3009:3009"
    environment:
      - PORT=3009
      - NODE_ENV=development
      - DB_HOST=postgres-communication
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_communication
    volumes:
      - ./services/communication-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      postgres-communication:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: easyschool-api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://auth-service:3001
      - SCHOOL_SERVICE_URL=http://school-service:3002
      - STUDENT_SERVICE_URL=http://student-service:3003
      - TEACHER_SERVICE_URL=http://teacher-service:3004
      - PARENT_SERVICE_URL=http://parent-service:3005
      - ATTENDANCE_SERVICE_URL=http://attendance-service:3006
      - EXAM_SERVICE_URL=http://exam-service:3007
      - FEES_SERVICE_URL=http://fees-service:3008
      - COMMUNICATION_SERVICE_URL=http://communication-service:3009
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./services/api-gateway:/app
      - ./shared:/app/../../shared
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    command: sh -c "cd /app/../../shared && npm ci 2>/dev/null || true && npm run build && cd /app && npm run start:dev"
    depends_on:
      - auth-service
      - school-service
      - student-service
      - teacher-service
      - parent-service
      - attendance-service
      - exam-service
      - fees-service
      - communication-service

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: easyschool-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api-gateway:3000
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      - api-gateway
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_auth_data:
  postgres_school_data:
  postgres_student_data:
  postgres_teacher_data:
  postgres_parent_data:
  postgres_attendance_data:
  postgres_exam_data:
  postgres_fees_data:
  postgres_communication_data:

networks:
  easyschool-network:
    driver: bridge
