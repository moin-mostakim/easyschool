# Docker Compose file for EasySchool - Full System
# All services (databases, backend services, and frontend) run in Docker

services:
  # ==================== DATABASES ====================
  postgres-auth:
    image: postgres:14
    container_name: easyschool-postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easyschool_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - easyschool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-school:
    image: postgres:14
    container_name: easyschool-postgres-school
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
