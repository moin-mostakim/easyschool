    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easyschool_fees
    ports:
      - "5439:5432"
    volumes:
      - postgres_fees_data:/var/lib/postgresql/data
    networks:
      - easyschool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
