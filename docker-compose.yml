  postgres-communication:
    image: postgres:14
    container_name: easyschool-postgres-communication
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easyschool_communication
    ports:
      - "5440:5432"
    volumes:
      - postgres_communication_data:/var/lib/postgresql/data
    networks:
      - easyschool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND SERVICES ====================
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: easyschool-auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DB_HOST=postgres-auth
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_auth
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
    volumes:
      - ./services/auth-service:/app
      - ./shared:/app/../../shared
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    command: sh -c "cd /app/../../shared && npm ci 2>/dev/null || true && npm run build && cd /app && npm run start:dev"
    depends_on:
      postgres-auth:
        condition: service_healthy

  school-service:
    build:
      context: ./services/school-service
      dockerfile: Dockerfile
    container_name: easyschool-school-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      - DB_HOST=postgres-school
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_school
    volumes:
      - ./services/school-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      postgres-school:
        condition: service_healthy

  student-service:
    build:
      context: ./services/student-service
      dockerfile: Dockerfile
    container_name: easyschool-student-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
      - DB_HOST=postgres-student
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_student
    volumes:
      - ./services/student-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      postgres-student:
        condition: service_healthy

  teacher-service:
    build:
      context: ./services/teacher-service
      dockerfile: Dockerfile
    container_name: easyschool-teacher-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=development
      - DB_HOST=postgres-teacher
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_teacher
    volumes:
      - ./services/teacher-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      postgres-teacher:
        condition: service_healthy

  parent-service:
    build:
      context: ./services/parent-service
      dockerfile: Dockerfile
    container_name: easyschool-parent-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=development
      - DB_HOST=postgres-parent
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_parent
    volumes:
      - ./services/parent-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
      postgres-parent:
        condition: service_healthy

  attendance-service:
    build:
      context: ./services/attendance-service
      dockerfile: Dockerfile
    container_name: easyschool-attendance-service
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=development
      - DB_HOST=postgres-attendance
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=easyschool_attendance
    volumes:
      - ./services/attendance-service:/app
      - /app/node_modules
    networks:
      - easyschool-network
    restart: unless-stopped
    depends_on:
